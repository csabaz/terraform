      export host_worker1="10.100.100.215 k8s-worker-1.locdev.net k8s-worker-1"
      export host_worker2="10.100.100.216 k8s-worker-2.locdev.net k8s-worker-2"
      export host_worker3="10.100.100.217 k8s-worker-3.locdev.net k8s-worker-3"
      export host2_master1="10.12.13.205 k8s-master-1.mk8s.lan k8s-master-1"
      export host2_master2="10.12.13.206 k8s-master-2.mk8s.lan k8s-master-2"
      export host2_master3="10.12.13.207 k8s-master-3.mk8s.lan k8s-master-3"
      export host2_worker1="10.12.13.215 k8s-worker-1.mk8s.lan k8s-worker-1"
      export host2_worker2="10.12.13.216 k8s-worker-2.mk8s.lan k8s-worker-2"
      export host2_worker3="10.12.13.217 k8s-worker-3.mk8s.lan k8s-worker-3"
      export host2_worker3="10.12.13.217 k8s-worker-3.mk8s.lan k8s-worker-3"
      
      if fping -c2 -t500 10.100.100.1 &> /dev/null
      then
      cat <<EOF > /etc/hosts
      127.0.0.1 localhost
      10.100.100.205 k8s-master-1.locdev.net k8s-master-1
      10.100.100.206 k8s-master-2.locdev.net k8s-master-2
      10.100.100.207 k8s-master-3.locdev.net k8s-master-3
      10.100.100.215 k8s-worker-1.locdev.net k8s-worker-1
      10.100.100.216 k8s-worker-2.locdev.net k8s-worker-2
      10.100.100.217 k8s-worker-3.locdev.net k8s-worker-3
      ::1 localhost ip6-localhost ip6-loopback
      fe00::0 ip6-localnet
      ff00::0 ip6-mcastprefix
      ff02::1 ip6-allnodes
      ff02::2 ip6-allrouters
      ff02::3 ip6-allhosts
      EOF
      cat <<EOF > /etc/systemd/resolved.conf.d/dns.conf
      [Resolve]
      DNS=10.100.100.1
      FallbackDNS=1.1.1.1 1.0.0.1 2606:4700:4700::1111 2606:4700:4700::1001
      Domains=locdev.net
      EOF
          if [ "$(hostname -I |awk '{print $1}')" = 10.100.100.205 ]
          then
              echo "$(echo $host_master1 |awk '{print $3}')" > /etc/hostname
          elif [ "$(hostname -I |awk '{print $1}')" = 10.100.100.206 ]
          then
              echo "$(echo $host_master2 |awk '{print $3}')" > /etc/hostname
          elif [ "$(hostname -I |awk '{print $1}')" = 10.100.100.207 ]
          then
              echo "$(echo $host_master3 |awk '{print $3}')" > /etc/hostname
          elif [ "$(hostname -I |awk '{print $1}')" = 10.100.100.215 ]
          then
              echo "$(echo $host_worker1 |awk '{print $3}')" > /etc/hostname
          elif [ "$(hostname -I |awk '{print $1}')" = 10.100.100.216 ]
          then
              echo "$(echo $host_worker2 |awk '{print $3}')" > /etc/hostname
          else [ "$(hostname -I |awk '{print $1}')" = 10.100.100.217 ]
              echo "$(echo $host_worker3 |awk '{print $3}')" > /etc/hostname
          fi
      else
      cat <<EOF > /etc/hosts
      127.0.0.1 localhost
      10.12.13.205 k8s-master-1.mk8s.lan k8s-master-1
      10.12.13.206 k8s-master-2.mk8s.lan k8s-master-2
      10.12.13.207 k8s-master-3.mk8s.lan k8s-master-3
      10.12.13.215 k8s-worker-1.mk8s.lan k8s-worker-1
      10.12.13.216 k8s-worker-2.mk8s.lan k8s-worker-2
      10.12.13.217 k8s-worker-3.mk8s.lan k8s-worker-3
      ::1 localhost ip6-localhost ip6-loopback
      fe00::0 ip6-localnet
      ff00::0 ip6-mcastprefix
      ff02::1 ip6-allnodes
      ff02::2 ip6-allrouters
      ff02::3 ip6-allhosts
      EOF
      cat <<EOF > /etc/systemd/resolved.conf.d/dns.conf
      [Resolve]
      DNS=xxx.xxx.xxx.xxx
      FallbackDNS=1.1.1.1 1.0.0.1 2606:4700:4700::1111 2606:4700:4700::1001
