      EOF
          if [ "$(hostname -I |awk '{print $1}')" = 10.12.13.205 ]
          then
              echo "$(echo $host2_master1 |awk '{print $3}')" > /etc/hostname
          elif [ "$(hostname -I |awk '{print $1}')" = 10.12.13.206 ]
          then
              echo "$(echo $host2_master2 |awk '{print $3}')" > /etc/hostname
          elif [ "$(hostname -I |awk '{print $1}')" = 10.12.13.207 ]
          then
              echo "$(echo $host2_master3 |awk '{print $3}')" > /etc/hostname
          elif [ "$(hostname -I |awk '{print $1}')" = 10.12.13.215 ]
          then
              echo "$(echo $host2_worker1 |awk '{print $3}')" > /etc/hostname
          elif [ "$(hostname -I |awk '{print $1}')" = 10.12.13.216 ]
          then
              echo "$(echo $host2_worker2 |awk '{print $3}')" > /etc/hostname
          else [ "$(hostname -I |awk '{print $1}')" = 10.12.13.217 ]
              echo "$(echo $host2_worker3 |awk '{print $3}')" > /etc/hostname
          fi
      fi
