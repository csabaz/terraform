runcmd:
  - mkdir -p /home/kadmin/zsh
  - git clone https://github.com/csabaz/zsh /home/kadmin/zsh
  - ln -sf /home/kadmin/zsh/.zshrc /home/kadmin/
  - ln -sf /home/kadmin/zsh/.vimrc /home/kadmin/
  - mkdir -p /home/kadmin/zsh/zhist
  - mkdir -p /home/kadmin/zsh/fzf
  - git clone https://github.com/zsh-users/zsh-history-substring-search /home/kadmin/zsh/zhist
  - git clone --depth 1 https://github.com/junegunn/fzf.git /home/kadmin/zsh/fzf/
  - export HOME="/home/kadmin"
  - echo "y" | /home/kadmin/zsh/fzf/install
  - chown -R kadmin:kadmin /home/kadmin
  - mkdir -p /root/zsh
  - git clone https://github.com/csabaz/zsh /root/zsh
  - ln -sf /root/zsh/.zshrc /root/
  - ln -sf /root/zsh/.vimrc /root/
  - mkdir -p /root/zsh/zhist
  - mkdir -p /root/zsh/fzf
  - git clone https://github.com/zsh-users/zsh-history-substring-search /root/zsh/zhist
  - git clone --depth 1 https://github.com/junegunn/fzf.git /root/zsh/fzf/
  - export HOME="/root"
  - echo "y" | /root/zsh/fzf/install
  - chown -R root:root /root
  - touch /etc/cloud/cloud-init.disabled
  - rm -f /var/lib/dbus/machine-id
  - truncate -s 0 /etc/machine-id
  - systemd-machine-id-setup
  - ln -sf /etc/machine-id /var/lib/dbus/machine-id
  - sed -i 's;root:/bin/bash;root:/usr/bin/zsh;' /etc/passwd
  - /usr/local/bin/post_config.sh
